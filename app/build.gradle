plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'me.paulschwarz:spring-dotenv:4.0.0'
}

application {
    mainClass = 'movieapp.Main'
}

run {
    standardInput = System.in
}
